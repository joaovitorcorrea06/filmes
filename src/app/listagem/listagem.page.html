<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Filmes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Filmes disponíveis
    </ion-list-header>


    <ion-item-sliding *ngFor="let filme of listaFilme">   

      <ion-item>

        <ion-label>
          <h2>{{filme.nome}}</h2>
          <h3>Ano: 
            <ion-text color="danger">
              <strong>{{filme.ano}}</strong>
            </ion-text>
          </h3>
          <h3>Sinopse: {{ filme.sinopse }}</h3>
          <h4>Lançamento: {{filme.dataLancamento | date: 'dd/MM/yyyy' }}</h4>
        </ion-label>    
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="excluir(filme)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option (click)="editar(filme)">
          <ion-icon name="pencil" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add" [routerLink]="['/cadastro']"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
